<!-- In this file we learned what is boolean  -->
 <!-- A boolean has only two values True , False
      a boolean value represents whether something is true or false   -->



<!DOCTYPE html>
<html>
    <head>
        <title> Boolean </title>
    </head>
    <body>
        <script>
            console.log(typeof 'true');
            console.log(typeof true);
            console.log(3>5);  // resuls false

            console.log(5 == '5.00');  // results in true , why bcoz in JS == converts the values into the same type of 5
            console.log(5 === '5.00');  // we always use === to check if the value is same or not 
            console.log(5 == '9.00');  // results in false why bcoz JS converts 9 into number type then compare each other since 5!=9 then it results in flase 
            console.log(7 != '7.00');  // results in false , why bcoz it does same work like == it converts the value into same type of 7
            console.log(5 !== '5.00');
        </script>
    </body>
</html>
