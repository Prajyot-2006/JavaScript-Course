<!--
8h. We’ll add localStorage to the calculator project. First, make a copy of the project from exercise 7j (see the solution for 7j if needed).

Whenever we update the calculation, save it using .setItem()

When the page first loads, get the calculation using .getItem()

Use a default value of '' if a calculation doesn’t exist in local storage
-->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <body>

        <button
        onclick="
        updateCalc('1');
        ">
            1
        </button>


        <button
        onclick="
        updateCalc('2');
        ">
            2
        </button>


        <button
        onclick="
        updateCalc('3');
        ">
            3
        </button>


        <button
        onclick="
        updateCalc('+');
        ">
            +
        </button>


        <button
        onclick="
        converting();
        ">
            =
        </button>


        <button
        onclick="
        reset();
        ">
            Clear
        </button>


    </body>

    <script>
        
        // Step 1: Get the previous value from localStorage
        let store = localStorage.getItem('calculation') || '';  // localStorage.getItem('calculation') tries to get previously saved value. If nothing is saved (like first time), it returns null , null || '' becomes '' (empty string).
// At first, store will be an empty string ('') if there's nothing saved yet. ✅

        // Step 2: Show it in the console when the page loads
        console.log('Previous Calculation:', store);

        // Step 3: Update value when button is clicked
        function updateCalc(store1){
            store = `${store}${store1}`;
            console.log(store);
            localStorage.setItem('calculation', store);
        }

        // Step 4: Evaluate the calculation
        function converting(){
            store = eval(store);  // converts the string into math or number type      
            console.log(store);
            localStorage.setItem('calculation', store);
        }

        // Step 5: Clear everything
        function reset(){
            store = "";
            console.log('Cleared');
            localStorage.setItem('calculation', store);
            
        }

        
    </script>
</html>
