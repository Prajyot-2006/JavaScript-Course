<!--
9a. Create a <button>9a</button>. Use document.querySelector('button') to get the button from the page, 
and then display it in the console.
9b. Continuing from 9a, create another button <button>9b</button> below. 
Using JavaScript, change the text in the second button to ‘9b done!’ (hint: add a class and use .querySelector).
-->


<html>
    <head>
        <title>
            9a button
        </title>
    </head>
    <body>
        <button>
            9a
        </button>
        <button class="second-button">
            9b
        </button>
    </body>
</html>



<script>
    console.log(document.querySelector('button'));
    document.querySelector('.second-button').innerHTML = '9b done!'

</script>
