<!DOCTYPE html>
<!-- saved from url=(0050)https://supersimple.dev/projects/calculator-final/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {
        font-family: Arial;
        background-color: rgb(0, 0, 0);
      }

      .calculation {
        color: white;
        font-size: 45px;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      .calculator-button {
        height: 60px;
        width: 60px;
        border-radius: 60px;
        border: none;
        font-size: 26px;
        cursor: pointer;
        margin-right: 5px;
      }

      .gray-button {
        background-color: rgb(51, 51, 51);
        color: white;
      }

      .orange-button {
        background-color: rgb(254, 160, 10);
        color: white;
      }

      .clear-button {
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calculation">1</p>

    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;1&#39;);
      ">1</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;2&#39;);
      ">2</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;3&#39;);
      ">3</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(&#39; + &#39;);
      ">+</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;4&#39;);
      ">4</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;5&#39;);
      ">5</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;6&#39;);
      ">6</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(&#39; - &#39;);
      ">-</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;7&#39;);
      ">7</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;8&#39;);
      ">8</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;9&#39;);
      ">9</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(&#39; * &#39;);
      ">*</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;0&#39;);
      ">0</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation(&#39;.&#39;);
      ">.</button>

      <button class="calculator-button gray-button" onclick="
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem(&#39;calculation&#39;, calculation);
      ">=</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(&#39; / &#39;);
      ">/</button>
    </p>

    <p>
      <button class="calculator-button gray-button clear-button" onclick="
        calculation = &#39;&#39;;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem(&#39;calculation&#39;, calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  

</body></html>
