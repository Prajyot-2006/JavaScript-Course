<!DOCTYPE html>
<html>
    <head>
        <title>
            Youtube Subscribe Button
        </title>
    </head>
    <body>
        <p>
            YouTube Subscribe Button
        </p>
        <button
        class="js-Subscribe-button"
        onclick="
        const a = document.querySelector('.js-Subscribe-button');  // The button HTML element is stored in variable 'a' as an object. 
    //  console.log(a);  gets all code of html button's element
    //  console.log(a.innerText);  // gets html button element's only text not all content
        if(a.innerText === 'Subscribe'){
            a.innerText = 'Subscribed';
        }
        else{
            a.innerText = 'Subscribe';
        }
        ">
                 Subscribe   
        </button>
    </body>
</html>
