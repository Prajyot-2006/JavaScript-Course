Whenever we type in the text box, update the text on the page.

To do this, weâ€™ll learn another event called <input onkeyup="...">.

This runs code after we press a key and release it (key comes up).

<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Type something" class="js-input"
      onkeyup="  // we also can use onkeydown
        const inputElement = document.querySelector('.js-input').value;
        document.querySelector('.js-message').innerHTML = inputElement;
      ">

    <p class="js-message"></p>
  </body>
</html>
