<html>
    <head>
        <title>
            Todo list 2
        </title>
        
    </head>
    <body>
        
        <p>
            Todo List Practice 2 
        </p>

        <input placeholder="Todo name"  class="js-input" >

        <button
        onclick=" 
        addtodo(); 
        ">
            Add
        </button>

        <div class="js-div">  <!-- <div> means division.It is used to group things (like text, images, buttons) together.-->
        </div>
<!--    <p class = 'js-p'> </p>-->

    </body>

    <script>

        const todoList = ['make dinner', 'wash dishes'];
        renderTodoList();
        function renderTodoList(){
            let todoListHTML = '';

            for(let i=0;i<todoList.length;i++){
                const todo = todoList[i];
                const html = `<p>${todo}</p>`;
                todoListHTML = todoListHTML + html;
            }
            console.log(todoListHTML);
            document.querySelector('.js-div').innerHTML = todoListHTML  // dont get confused in innerhtml it is div not paragraph , div contains paragraphs buttons input inside it  , if it is paragraph we would have used document.querySelector('.js-p') = todoListHTML
        }

        function addtodo(){
            const inputElement = document.querySelector('.js-input');
            const name = inputElement.value;
            
            todoList.push(name);
            console.log(todoList);

            inputElement.value = '';  // resets the input after adding element in array
            renderTodoList();
        }

    </script>
</html>
