<html>
    <head>

        <style>
            .beforeClickGaming{
                background-color: black;
                color: white;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                width: 90px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }




            .beforeClickMusic{
                background-color: black;
                color: white;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                width: 90px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }




            .beforeClickTech{
                background-color: black;
                color: white;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                width: 90px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .afterClick{
                background-color: gray;
                color: black;
            }
        </style>

    </head>
    <body>
        <button   class="beforeClickGaming"
        onclick="
        toggle('.beforeClickGaming');
        isON('.beforeClickGaming');
        ">
            Gaming
        </button>


        <button  class="beforeClickMusic"
        onclick="
        toggle('.beforeClickMusic');
        isON('.beforeClickMusic');
        ">
            Music
        </button>


        <button  class="beforeClickTech"
        onclick="
        toggle('.beforeClickTech');
        isON('.beforeClickTech');
        ">
            Tech
        </button>
    </body>
</html>



<script>
    function toggle(selector){
        const c = document.querySelector(selector);
        if(!c.classList.contains('afterClick')){
            c.classList.add('afterClick');
        }
        else{
            c.classList.remove('afterClick');
        } 
    }

    function isON(){
        if(c.classList.contains('afterClick')){
            c.classList.remove('afterClick');
        }
    }


</script>
